<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="scripts.js"></script>
      <title>Document</title>
    </head>
    <body>
        <a-scene>
        <a-entity id="Locomotion">
            <a-camera
                movement-controls="controls:checkpoint"
                checkpoint-controls="mode:animate; animateSpeed:5.0"
                >
                <a-cursor> </a-cursor>
            </a-camera>
        </a-entity>
        <a-entity id="scene1" material="opacity: 1">
            <a-sky
                id="skybox1"
                src="https://st4.depositphotos.com/1009948/19859/i/1600/depositphotos_198599694-stock-photo-spherical-360-panorama-projection-interior.jpg"
                checkpoint-controls="mode:animate; animateSpeed:13.0"
                animation__fadein="property: components.material.material.opacity; dur: 500; easing: linear; from: 0; to: 1; startEvents: fadein"
                animation__fadeout="property: components.material.material.opacity; dur: 500; easing: linear; from: 1; to: 0; startEvents: fadeout"
              >
             
            </a-sky>
            <a-sphere
                checkpoint="offset:0 1.5 0"
                color="#500"
                position="0 0.1 -3"
                rotation="-90 0 0"
                onclick="nextScene()"
                >
            </a-sphere>
        </a-entity>
        <a-entity
            id="scene2"
            visible="false"
            dur="1500"
            from="1.0"
            to="0.0"
            begin="fadeIn"
            >
            <a-sky id="skybox2" 
                   src="https://st3.depositphotos.com/1009948/18015/i/1600/depositphotos_180154184-stock-photo-spherical-360-panorama-projection-interior.jpg"
                   animation__fadein="property: components.material.material.opacity; dur: 500; easing: linear; from: 0; to: 1; startEvents: fadein"
                   animation__fadeout="property: components.material.material.opacity; dur: 500; easing: linear; from: 1; to: 0; startEvents: fadeout">
            </a-sky>
            <a-circle
                color="#050"
                checkpoint="offset:0 1.5 0"
                position="-5 0.1 -3"
                rotation="-90 0 0"
                onclick="nextScene1()"
                >
            </a-circle>
        </a-entity>
      
    </body>
    <script>
        function nextScene() {
    document.getElementById("skybox1").emit('fadeout');
    document.getElementById("skybox2").emit('fadein');
    document.getElementById("scene1").setAttribute("visible", "false");
    document.getElementById("scene2").setAttribute("visible", "true");
  }
  
function nextScene1() {
  document.getElementById("skybox1").emit('fadein');
  document.getElementById("skybox2").emit('fadeout');
  document.getElementById("scene1").setAttribute("visible", "true");
  document.getElementById("scene2").setAttribute("visible", "false");
}
    </script>
</html>
