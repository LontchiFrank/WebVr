<!DOCTYPE html>
<html>
  <head>
    <title>multiplse pseudo scenes</title>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="2 0 3">
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity id="scene1">
        <a-box color="red" onclick="nextScene()"> </a-box>
      </a-entity>

      <a-entity id="scene2" visible="false">
        <a-box color="green" position="0 2 -5"> </a-box>
        <a-box color="yellow" position="5 0 -5"> </a-box>
        <a-box color="blue" position="0 0 -1"> </a-box>
      </a-entity>
    </a-scene>

    <script type="text/javascript">
      function nextScene() {
        document.getElementById("scene1").setAttribute("visible", "false");
        document.getElementById("scene2").setAttribute("visible", "true");
      }
    </script>
  </body>
</html>
